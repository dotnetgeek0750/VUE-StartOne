<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <!--过滤器的调用方式-->
        <p>{{ msg | msgFormat}}</p>

        <p>{{ msg | msgFormat2('疯狂')}}</p>
    </div>
</body>
</html>
<script>
    //定义一个Vue全局过滤器，名字叫msgFormat
    //匿名函数，第一个参数已经是固定了，就是调用时的管道前面的值
    //可以在使用的时候，传递第二个参数
    Vue.filter('msgFormat', function (data) {
        //replace方法，第一个参数，除了可写一个字符串之外，可以写一个正则。
        return data.replace(/单纯/g, '邪恶')
    })

    Vue.filter('msgFormat2', function (data, arg) {
        return data.replace(/单纯/g, arg)
    })

    var vm = new Vue({
        el: '#app',
        data: {
            msg: '曾经，我也是一个单纯的少年，单纯的我。'
        },
        methods: {},
    })
</script>
