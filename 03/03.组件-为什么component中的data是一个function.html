<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app1"> 
        <counter></counter>
        <hr>
        <counter></counter>
        <hr>
    </div>

    <template id="tmpl">
        <div>
        <input type="button" value="+1" @click="increment">
        {{count}}
    </div>
    </template>
</body>
</html>
<script>
    
    //如果component中的data是一个属性的话，则相当于下面这样子的代码
    //假如页面上有重复使用相同的组件的话，那data相当于共用了
    //组件1修改data的值会影响到组件2，因此component中的data是一个function
    //组件内部修改自己内部的data，不影响其他组件
    var dataOjb= {count:0}

    //这是一个计数器的组件，身上有个按钮，每当点击按钮让data中的count值+1
    Vue.component('counter',{
        template:'#tmpl',
        data:function(){
            return dataOjb
        },
        methods:{
            increment(){
                this.count++
            }
        }
    })

    var vm1 = new Vue({
        el: '#app1',
        data: {}, //数据
        methods: {},//方法
    })
</script>
