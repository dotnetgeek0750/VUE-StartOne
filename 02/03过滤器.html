<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>{{ msg | msgFormat}}</p>

        <p>{{ msg | msgFormat2('参数2')}}</p>
    </div>
</body>
</html>
<script>
    //定义一个Vue全局过滤器，名字叫msgFormat
    //匿名函数，第一个参数已经是固定了，就是调用时的管道前面的值
    //可以在使用的时候，传递第二个参数
    Vue.filter('msgFormat', function (data) {
        return data.replace(/oldvalue/g, 'newvalue')
    })

    Vue.filter('msgFormat2', function (data, arg) {
        return data + arg
    })

    var vm = new Vue({
        el: '#app',
        data: {
            msg: 'oldvalue,oldvalue'
        },
        methods: {}
    })
</script>
