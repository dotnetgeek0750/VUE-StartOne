<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--1、导入vue的包-->
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
     
        <!--v-bind是vue中，用于绑定属性的指令-->
        <input type="button" value="我是按钮" v-bind:title="bottonTitle" />

        <!---还可以进行字符串拼接-->
        <input type="button" value="我是按钮" v-bind:title="bottonTitle + '123'" />

          <!---简写，v-bind 可以用冒号来替代 ： -->
          <input type="button" value="我是按钮" :title="bottonTitle + '123'" />
        
    </div>
</body>
</html>

<script>
 var vm=new Vue({
    el:'#app',
    data:{
        bottonTitle:"我是一个Title"
    },
 });
</script>
