<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <!--1、如果要使用组件，直接把组件的名称，以HTML标签的形式，引入到页面中 -->
        <mycom1></mycom1>

        <!--如果组件名称有大写，则需要用横线进行占位分割 -->
        <my-com2></my-com2>
    </div>
</body>
</html>
<script>

    //1、1 使用Vue.extent 来创建全局Vue组件
    var com1 = Vue.extend({
        template:'<h3>这是使用Vue.extend创建的组件</h3>'
    })
    //1、2 使用Vue.component('组件的名称',创建出来的组件模板对象)
    //如果使用Vue.component定义全局组件的时候，组件名称使用了驼峰命名，则在引用组件的时候，需要把大写的驼峰改成小写，同时，两个单词之间用 - 连接
    Vue.component('mycom1',com1)  //<mycom1></mycom1>
    Vue.component('myCom2',com1)  //<my-com2></my-com2>
    
    var vm = new Vue({
        el: '#app',
        data: {
            flag:false
        },
        //方法
        methods: {},
    })
</script>
