<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app" @click="divHandler">
        <!--这是使用.stop阻止冒泡-->
        <input type="button" value="按钮" @click.stop="btnHandler">

        <!--使用.prevent 阻止默认行为-->
        <!-- <a href="http://www.aaa.com" @click.prevent ="linkClick">链接去aaa网站</a> -->

        <!--使用.once 阻止默认行为-->
        <!-- <a href="http://www.aaa.com" @click.once ="linkClick">链接去aaa网站</a> -->


    </div>



</body>

</html>
<script>
    var vm = new Vue({
        el: '#app',
        data: {},
        methods: {
            divHandler() {
                console.log("触发了divHandler")
            },
            btnHandler() {
                console.log("触发了btnHandler")
            },
            linkClick() {
                console.log("使用事件修饰符prevent阻止默认行为不跳转了")
            }
        }
    });
</script>
