<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <!--遍历数组-->
        <p v-for="(item,i) in list">索引{{i}} , 值是{{item}}</p>

        <!--遍历对象数组-->
        <p v-for="(user,index) in listObj">索引：{{index}}： ID:{{user.id}} Name: {{user.name}}</p>

        <!--遍历对象的键值对除了有val，key之外，第三个参数是索引-->
        <p v-for="(val,key,index) in obj">值是{{val}}，键是{{key}}，索引:{{index}}</p>
   
        <!--in后面除了可以放普通数组，对象数组，对象之外，还可以放数字-->
        <p v-for="count in 10">这是第{{count}}次</p>
    </div>
</body>

</html>

<script>
    var vm = new Vue({
        el: "#app",
        data: {
            list: [1, 2, 3, 4, 5, 6],
            listObj: [
                { id: 1, name: 'name1' },
                { id: 2, name: 'name2' },
                { id: 3, name: 'name3' },
                { id: 4, name: 'name4' }
            ],
            obj: {
                id: 1,
                age: 11,
                name: "名字"
            }
        },
        methods: {

        },
    })
</script>
