<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app1"> 
       <com1></com1>
       <!--父组件可以在引用子组件的时候，通过属性绑定v-bind把数据传递到子组件-->
       <com2 v-bind:parengmsg="msg"></com2>
    </div>
</body>
</html>
<script>
    var vm1 = new Vue({
        el: '#app1',
        data: {
            msg:'父组件中的数据'
        }, 
        methods: {},
        components:{
            //结论：子组件中，默认无法访问到父组件中的data数据和methods方法
            com1:{
                template:'<h1>这是子组件，这是 {{msg}}</h1>'
            },
            com2:{
                template:'<h1>这是子组件，这是 {{parengmsg}}</h1>',
                //把父组件传递过来的parengmsg属性，先在props数组定义一下，这样才能使用
                //注意：组件中所有的props数据，都是通过父组件传递给子组件的。
                //props数据都是只读的
                props:['parengmsg'] 
            }
        }
    })
</script>
