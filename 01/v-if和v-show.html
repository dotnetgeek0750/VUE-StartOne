<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">

        <!--v-if的特点是，每次都会删除或创建元素-->
        <!--v-if有较高的切换性能消耗-->
        <h3 v-if="flag">这里是v-if控制的</h3>

        <!--v-show的特点，每次不会重新进行DOM的删除和创建，只是切换元素的display:none 样式-->
        <!--v-show有较高的初始渲染消耗-->
        <h3 v-show="flag">这里是v-show控制的</h3>

    </div>
</body>

</html>
<script>

    var vm = new Vue({
        el: "#app",
        data: {
            flag: true
        },
        methods: {

        }
    })
</script>
